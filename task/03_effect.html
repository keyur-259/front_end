<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 200px;
            width: 200px;
           border: 2px solid black;
            margin: 200px auto;

        }
        .in{
            height: 200px;
            width: 200px;
            background-color: rgba(0, 0, 255, 0.436);
            transform: scale(0);
            transition: 0.3s;
        }

        .main:hover .in{
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="in"></div>
    </div>
</body>
</html>
