        //  1.number - int , float
        let num = 5.5
        console.log(num);
        console.log(typeof (num));
        document.writeln(num)
        document.writeln(typeof (num), "<br>")

        console.log(typeof (str));
        document.writeln(typeof (str), "<br>")

        // 3.bollen - true false 
        let bln = true
        document.writeln(typeof (bln), "<br>")

        document.writeln(typeof (n), "<br>")
