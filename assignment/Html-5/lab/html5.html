<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- audio video tag and properties like muted loop autoplay -->
    <video height="250" width="400" controls autoplay loop src="/Untitled video - Made with Clipchamp.mp4"></video> <br>
    <hr>
    <audio controls autoplay src="/4K ULtra HD _ SAMSUNG UHD Demo×ƒ LED TV.mp3"></audio>
    <hr>
    <!-- canvas tag and svg tags -->
      <canvas id="canavs"></canvas>
    <script>
        var cnv=document.getElementById("canavs")
        // console.log(cnv);
        var big=cnv.getContext('2d')
        big.fillStyle='blue';
        // left,top,right,bottom
        big.fillRect(30,30,130,70);
       
        big.stroke();
    </script>
    <!-- svg tag  -->
       <svg viewBox="-10 -10 300 100" stroke="green" fill="red">
            <circle cx="10" cy="10" r="10" />
        </svg>
</body>

</html>
