<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- THIS IS FORM -->
    <DIV>
        <form action="">
            <table align="center">
                <caption>Form </caption>
                <tr>
                    <td><label for="name">NAME</label></td>
                    <td><input type="text" name="name" id="name" placeholder="enter your name" required minlength="2">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email" placeholder="enter your email"
                            pattern="^[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{3}$" required></td>
                </tr>
                <tr>
                    <td><label for=""> phone number</label></td>
                    <td><input type="tel" placeholder="enter your number" maxlength="10"></td>
                </tr>
                <tr>
                    <td><label for="">subject</label></td>
                    <td>
                        <select name="" id="">
                            <option value="" disabled>select subject</option>
                            <option value="">english</option>
                            <option value="">hindi</option>
                            <option value="">gujrati</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">address</label></td>
                    <td>
                        <textarea name="" id="" placeholder="enter your address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit"></td>
                </tr>
            </table>
        </form>
    </DIV>
</body>

</html>
