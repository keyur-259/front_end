<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- simply upper body part its use header tag -->
    <header title="header tag" style="background-color: blanchedalmond;">
        <span>home</span>
        <span>about</span>
        <span>men</span>
        <span>woman</span>
    </header>
    <!-- in main section simply use a content or body part is main section -->
    <main>
        <!-- paragraph with some basic text -->
        <div>
            <p>hello this is assignmenet 1</p>
        </div>
         <!-- Order unorder list -->
        <div>order list</div>
        <div>
            <ol type="A" start="4">
                <li>type A</li>
                <li>abc</li>
                <li>xyz</li>
            </ol>
        </div>
        <div>
            unorder list
        </div>
        <div>
            <ul type="circle">
                <li>circle</li>
                <li>abc</li>
            </ul>

        </div>
    </main>
    <!-- its use for aside part  of containt -->
    <aside>
        <div></div>
    </aside>
    <!-- its use for footer part in lower body -->
    <footer>
        <div></div>
    </footer>
</body>

</html>
