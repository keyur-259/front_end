<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>

  <style>
    
    #contactForm {
      background-color: #f2f6ff;  
      width: 350px;
      margin: 50px auto;          
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
    }


    .form-field {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    #contactForm label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    
    #submitBtn {
      background-color: #007bff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    /* Hover effect */
    #submitBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form id="contactForm">
    <h2>Contact Us</h2>
    
    <label for="name">Name:</label>
    <input type="text" id="name" class="form-field" placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="email" id="email" class="form-field" placeholder="Enter your email">

    <label for="message">Message:</label>
    <textarea id="message" class="form-field" placeholder="Write your message"></textarea>

    <input type="submit" id="submitBtn" value="Send">
  </form>
</body>
</html>
