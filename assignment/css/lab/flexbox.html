<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background: rgba(0, 119, 182, 0.9); 
      color: #fff;
      text-align: center;
      padding: 15px;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    aside {
      background: rgba(144, 224, 239, 0.8); 
      flex: 0 0 200px;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      background: rgba(202, 240, 248, 0.8); 
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    footer {
      background: rgba(3, 4, 94, 0.9); 
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
      aside {
        flex: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>

  <div class="content">
    <aside>
      <p>Sidebar</p>
    </aside>
    <main>
      <h2>Main Content</h2>
      <p>This is the main content area. Resize the screen to see responsiveness.</p>
    </main>
  </div>

  <footer>
    <p>Footer</p>
  </footer>
</body>
</html>
